{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <title>Quiz Application</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
    <script src="{% static 'script.js' %}"></script>
    <style>
        body {
            background: #FFFFFF;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }
        
        #container {
            width: 60%;
            background: #fff;
            margin: 20px auto;
            overflow: auto;
            padding: 25px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <a href="/"><button type="button " class="btn btn-outline-success btn-sm">Go Back</button></a>
            <h2>Objective test Question</h2>
        </header>

        <section>
            <div id="results"></div>
            <form name="quizForm" onsubmit="return submitAnswers(answers = [{% for q in questions %}'{{ q.answer }}',{% endfor %}])">
                {% for q in questions %}
                <h3> {{ q.id }}. {{ q.question }}</h3>
                <input type="radio" name="q{{ q.id }}" value="a" id="q1a"> a. {{ q.option1 }}<br><br>
                <input type="radio" name="q{{ q.id }}" value="b" id="q1b"> b. {{ q.option2 }}<br><br>
                <input type="radio" name="q{{ q.id }}" value="c" id="q1c"> c. {{ q.option3 }}<br><br>
                <input type="radio" name="q{{ q.id }}" value="d" id="q1d"> d. {{ q.option4 }}<br><br> {% endfor %}
                <br>
                <a href="/quiz/result/"><button type="button " class="btn btn-outline-success btn-lg">Submit Answer</button></a>
            </form>
            <br>
            <a href="/quiz/english/" class="text-center"><button type="button " class="btn btn-outline-success btn-sm">Reset</button></a>
        </section>
    </div>

</body>

</html>
